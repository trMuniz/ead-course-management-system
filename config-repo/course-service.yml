spring:
  application:
    name: course-service
  datasource:
    url: jdbc:h2:mem:course-service-db
    driver-class-name: org.h2.Driver
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  sql:
    init:
      platform: h2
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html
      enabled: true
    show-actuator: true
    packages-to-scan: dev.thiagomuniz.courseservice.controller
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      fetch-registry: true
      register-with-eureka: true
    instance:
      prefer-ip-address: true

server:
  port: 8081

course:
  maxCourses: 10