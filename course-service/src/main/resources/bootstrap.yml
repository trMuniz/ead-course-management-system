spring:
  application:
    name: course-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      retry:
        max-attempts: 5
        initial-interval: 1000
        multiplier: 1.5
        max-interval: 5000
      enabled: true

logging:
  level:
    org.springframework.cloud.config.client: DEBUG
    org.springframework.retry: DEBUG